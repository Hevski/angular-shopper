<ng-container *ngIf="messages$ | async as messages">
  <div *ngIf="isAdmin">
    <button class="btn btn-primary">
      {{ messages.length }} new
      {{ messages.length > 1 || !messages.length ? "messages" : "message" }}
    </button>
    <div *ngFor="let message of messages">{{ message }}</div>
  </div>
</ng-container>
