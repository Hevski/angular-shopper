<app-modal [title]="title" [customFooter]="true" [customBody]="true">
	<div *ngIf="isEdit" body class="modal-body">
		<form class="from-group d-flex flex-column" [formGroup]="editProductForm">
			<label class="padding">Name</label>
			<input matInput type="text" formControlName="name">
			<label class="mt-3">Description</label>
			<textarea matInput rows="4" cols="50" formControlName="description"></textarea>
			<label class="mt-3">Price Â£</label>
			<input matInput type="number" formControlName="price">
		</form>
	</div>
	<div footer class="modal-footer">
			<button mat-raised-button (click)="close()" type="button" class="btn btn-default mat-colour">
					Close
			</button>
			<button *ngIf="isEdit" mat-raised-button type="submit" (click)="updateProduct()" class="btn btn-primary mr-2" [disabled]="!editProductForm.dirty">
					Edit
			</button>
			<button *ngIf="!isEdit" mat-raised-button type="submit" (click)="addProduct()" class="btn btn-primary mr-2">
				Add
			</button>
	</div>
</app-modal>
