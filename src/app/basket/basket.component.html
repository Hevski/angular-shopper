<div class="container">
	<div *ngFor="let product of productsInBasket">
		<div class="product-item">
			<div class="mt-3">
				<img src="{{product?.defaultImage}}" alt="Random image" width="100" height="100">
				<p class="mb-1">{{product.name}}</p>
				<p class="mb-1">£ {{product.price}}</p>
				<p>Quantity: {{productQuantities[product.id]}}</p>
			</div>
		</div>
	</div>
	<div>
		<p>Basket Total: £ {{total.toFixed(2)}}</p>
	</div>
</div>
