<ng-container *ngIf="productsInBasket$ | async as productsInBasket">
  <div *ngIf="productsInBasket.length > 0" class="container">
    <div class="wrapper">
      <div *ngFor="let product of productsInBasket">
        <div class="product-item">
          <div class="">
            <img
              src="{{ product?.defaultImage }}"
              alt="Random image"
              width="100"
              height="100"
            />
            <p class="mb-1">{{ product.name }}</p>
            <p class="mb-1">£ {{ product.price }}</p>
            <p>Quantity: {{ productQuantities[product.id] }}</p>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngIf="total$ | async as total">
      <div>
        <p>Basket Total: £ {{ total.toFixed(2) }}</p>
      </div>
    </ng-container>
  </div>
</ng-container>
