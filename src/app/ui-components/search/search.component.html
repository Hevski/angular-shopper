<div class="no-wrap">
    <label>
    <input 
			matInput 
			type="search" 
			[(ngModel)]="searchTerm" 
			(ngModelChange)="onChange($event)" 
			placeholder="Search products"
			class="m-4">
    </label>
    <mat-icon 
			(click)="resetSearch()" 
			class="cursor-pointer" 
			ngbTooltip="Reset search"
			triggers="hover" 
			placement="right" 
			tooltipClass="text-nowrap" 
			matSuffix>
        close
    </mat-icon>
</div>
