<form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" formControlName="name" id="name" />
    <div
      *ngIf="createAccountForm.get('name')?.errors?.['required'] && createAccountForm.get('name')?.touched"
    >
      Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
    <div
      *ngIf="createAccountForm.get('email')?.errors?.['required'] && createAccountForm.get('email')?.touched"
    >
      Email is required.
    </div>
    <div
      *ngIf="createAccountForm.get('email')?.errors?.['required'] && createAccountForm.get('email')?.touched"
    >
      Please enter a valid email address.
    </div>
  </div>

  <div>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" formControlName="phone" />
    <p>{{ createAccountForm.value.phone | formatPhone }}</p>
  </div>

  <button type="submit">Create Account</button>
</form>
